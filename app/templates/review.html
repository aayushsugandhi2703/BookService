<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Review</title>
</head>
<body>
    <h1>Add a Review for {{ book.title }}</h1>
    <form action="{{ url_for('review.add_review', book_id=book.id) }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.content.label }}
            {{ form.content }}
            {% for error in form.content.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <div>
        <a href="{{ url_for('book.view_book', book_id=book.id) }}">Back to Book Details</a>
    </div>
</body>
</html>
